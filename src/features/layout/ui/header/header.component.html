<header class="bg-white border-b border-gray-100 sticky top-0 z-50 shadow-sm">
  <div class="h-16 px-6 flex items-center justify-between">

    <!-- Left: Menu + Logo -->
    <div class="flex items-center gap-4">
      <!-- Mobile Menu Toggle -->
      <button
        (click)="onToggleSidebar()"
        type="button"
        aria-label="Abrir menú"
        class="lg:hidden w-10 h-10 flex items-center justify-center rounded-lg text-gray-600 hover:bg-green-50 hover:text-green-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2">
        <i class="pi pi-bars text-xl"></i>
      </button>

      <!-- Logo + Brand -->
      <div class="flex items-center gap-3">
        <img
          src="assets/images/logo.png"
          alt="WasteTrack"
          class="h-10 w-10">
        <div class="hidden sm:block">
          <h1 class="text-lg font-bold text-gray-900 leading-none">
            WasteTrack
          </h1>
          <p class="text-xs text-gray-500 font-medium">
            Gestión de Residuos
          </p>
        </div>
      </div>
    </div>

    <!-- Right: Actions + User -->
    <div class="flex items-center gap-3">

      <!-- Search (Desktop) -->
      <button
        type="button"
        aria-label="Buscar"
        class="hidden md:flex w-10 h-10 items-center justify-center rounded-lg text-gray-600 hover:bg-green-50 hover:text-green-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2">
        <i class="pi pi-search text-lg"></i>
      </button>

      <!-- Notifications -->
      <button
        type="button"
        aria-label="Notificaciones"
        class="relative w-10 h-10 flex items-center justify-center rounded-lg text-gray-600 hover:bg-green-50 hover:text-green-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2">
        <i class="pi pi-bell text-lg"></i>
        <!-- Badge -->
        <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-green-600 rounded-full ring-2 ring-white"></span>
      </button>

      <!-- Divider -->
      <div class="hidden sm:block w-px h-6 bg-gray-200"></div>

      <!-- User Profile -->
      @if (isLoading()) {
        <!-- Loading State -->
        <div class="flex items-center gap-3 px-2 py-1.5">
          <div class="w-9 h-9 bg-gray-200 rounded-full animate-pulse"></div>
          <div class="hidden md:block">
            <div class="h-4 w-24 bg-gray-200 rounded animate-pulse mb-1"></div>
            <div class="h-3 w-16 bg-gray-200 rounded animate-pulse"></div>
          </div>
        </div>
      } @else if (hasError()) {
        <!-- Error State -->
        <div class="flex items-center gap-3 px-2 py-1.5">
          <div class="w-9 h-9 bg-red-100 rounded-full flex items-center justify-center text-red-600 font-semibold text-sm">
            ?
          </div>
          <div class="hidden md:block text-right">
            <div class="text-sm font-semibold text-gray-900 leading-tight">
              Error al cargar
            </div>
            <div class="text-xs text-red-500">
              Usuario
            </div>
          </div>
        </div>
      } @else if (userInfo(); as user) {
        <!-- User Profile -->
        <button
          type="button"
          (click)="goToProfile()"
          class="flex items-center gap-3 px-2 py-1.5 rounded-lg hover:bg-green-50 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500 focus-visible:ring-offset-2 group">

          <!-- User Info (Desktop) -->
          <div class="hidden md:block text-right">
            <div class="text-sm font-semibold text-gray-900 leading-tight">
              {{ user.name }}
            </div>
            <div class="text-xs text-gray-500">
              {{ user.role }}
            </div>
          </div>

        <!-- Avatar -->
        @if (user.avatar) {
          <img
            [src]="user.avatar"
            alt="{{ user.name }}"
            class="w-9 h-9 rounded-full object-cover ring-2 ring-white shadow-sm transition-all group-hover:ring-green-100">
        } @else {
          <div class="w-9 h-9 bg-green-600 rounded-full flex items-center justify-center text-white font-semibold text-sm ring-2 ring-white shadow-sm group-hover:ring-green-100 transition-all">
            {{ user.initials }}
          </div>
        }
        </button>
      } @else {
        <!-- Not Authenticated -->
        <div class="flex items-center gap-3 px-2 py-1.5">
          <div class="w-9 h-9 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 font-semibold text-sm">
            ?
          </div>
          <div class="hidden md:block text-right">
            <div class="text-sm font-semibold text-gray-900 leading-tight">
              No autenticado
            </div>
            <div class="text-xs text-gray-500">
              Usuario
            </div>
          </div>
        </div>
      }

      <!-- Logout -->
      <button
        type="button"
        (click)="onLogout()"
        aria-label="Cerrar sesión"
        class="w-10 h-10 flex items-center justify-center rounded-lg text-gray-600 hover:bg-red-50 hover:text-red-600 transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500 focus-visible:ring-offset-2">
        <i class="pi pi-sign-out text-lg"></i>
      </button>
    </div>
  </div>
</header>
