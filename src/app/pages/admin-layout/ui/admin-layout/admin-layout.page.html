<div class="min-h-screen bg-gray-50 flex flex-col antialiased">
  <header class="bg-white/75 backdrop-blur-sm shadow-sm border-b border-gray-200 sticky top-0 z-40">
    <div class="flex items-center justify-between px-4 sm:px-6 h-16">

      <div class="flex items-center space-x-4">
        <button
          (click)="toggleSidebar()"
          [attr.aria-expanded]="sidebarOpen()"
          aria-controls="main-sidebar"
          aria-label="Alternar menú de navegación"
          class="text-gray-600 hover:bg-gray-100 p-2 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-green-600 lg:hidden">
          <i class="pi pi-bars text-xl"></i>
        </button>

        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
            <i class="pi pi-recycle text-white text-lg"></i>
          </div>
          <span class="text-xl font-bold text-gray-800 tracking-tight">WasteTrack</span>
        </div>
      </div>

      <div class="flex items-center space-x-2 sm:space-x-4">
        <div class="flex items-center space-x-3">
          <div class="text-right hidden sm:block">
            <div class="font-semibold text-sm text-gray-700">{{ userInfo().name }}</div>
            <div class="text-xs text-gray-500">{{ userInfo().role }}</div>
          </div>
          <div
            class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm select-none"
            [title]="userInfo().name">
            {{ userInfo().initials }}
          </div>
        </div>
        <button
          (click)="handleLogout()"
          aria-label="Cerrar sesión"
          class="text-gray-600 hover:bg-gray-100 p-2 rounded-lg transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-green-600">
          <i class="pi pi-sign-out text-xl"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <aside
      id="main-sidebar"
      role="region"
      aria-label="Menú principal"
      class="fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white shadow-lg border-r border-gray-200 flex flex-col transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="sidebarOpen()"
      [class.-translate-x-full]="!sidebarOpen()"
      [class.lg:translate-x-0]="true">

      <nav class="flex-1 p-4 space-y-1.5 overflow-y-auto">
        <ul>
          @for (item of navItems; track item.routerLink) {
            <li>
              <a
                [routerLink]="item.routerLink"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                [attr.aria-label]="item.ariaLabel"
                [attr.aria-current]="isItemActive(item.routerLink) ? 'page' : null"
                (click)="handleNavigation(item)"
                class="group flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-colors duration-200 text-gray-600 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus-visible:ring-2 focus-visible:ring-green-600">

                <i [class]="item.icon + ' text-lg w-6 h-6 flex-shrink-0 text-gray-400 group-[.active]:text-white transition-colors'"></i>
                <span class="font-medium truncate flex-1">{{ item.label }}</span>

                @if (item.badge) {
                  <span class="text-xs font-semibold bg-green-100 text-green-700 group-[.active]:bg-white/20 group-[.active]:text-white px-2 py-0.5 rounded-full">
                    {{ item.badge }}
                  </span>
                }
              </a>
            </li>
          }
        </ul>
      </nav>
    </aside>

    @if (showOverlay()) {
      <div
        (click)="closeSidebar()"
        aria-hidden="true"
        class="lg:hidden fixed inset-0 bg-black/60 z-40">
      </div>
    }

    <main class="flex-1 overflow-y-auto" id="main-content">
      <div class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
